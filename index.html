    <script>


        // Ensure the modal is hidden when the page first loads
        document.addEventListener('DOMContentLoaded', () => {
            const modal = document.querySelector('.modal');
            modal.style.display = 'none';  // Ensure modal is hidden initially
        });
        
        const centerImage = document.querySelector('.center');
        const centerFishImage = document.querySelector('.center-fish');
        const centerSignImage = document.querySelector('.center-sign');
        const centerRexImage = document.querySelector('.center-rex');
        const modal = document.querySelector('.modal');
        const closeBtn = document.querySelector('.close-btn');
        
        // Add a click event listener to the center image
        centerImage.addEventListener('click', () => {
            modal.style.display = 'flex';  // Show modal when image clicked
        });
        
        // Add a click event listener to the center-fish image
        centerFishImage.addEventListener('click', () => {
            modal.style.display = 'flex';  // Show modal when fish image clicked
        });
        
        // Add a click event listener to the center-sign image
        centerSignImage.addEventListener('click', () => {
            modal.style.display = 'flex';  // Show modal when sign image clicked
        });
        
        // Add a click event listener to the center-rex image
        centerRexImage.addEventListener('click', () => {
            modal.style.display = 'flex';  // Show modal when rex image clicked
        });
        
        // Close the modal when clicking anywhere on the background
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';  // Close modal when clicking outside the content
            }
        });
        
        // Close the modal when clicking the close button
        closeBtn.addEventListener('click', (e) => {
            e.stopPropagation();  // Prevent event bubbling
            modal.style.display = 'none';  // Close modal when the close button is clicked
        });
        
        </script>
